<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}–ï–∂–µ–¥–Ω–µ–≤–Ω–∏–∫{% endblock %}</title>
    
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º CSS —Å—Ç–∏–ª–∏ -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä —Ç–µ–º—ã –≤ localStorage
            const isDark = body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        
        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.add(savedTheme + '-theme');
        });
    </script>
</head>
<body class="light-theme">
    <header>
        <div class="container">
            <h1>–î–µ–ª–∞ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è:</h1>
            <button id="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>
    </header>
    
    <main class="container">
        {% block content %}
        <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ —Å—Ç—Ä–∞–Ω–∏—Ü –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
        {% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>GNU General Public License - TASKS Manager</p>
        </div>
    </footer>
</body>
</html>
